<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <title>thx2fam</title>

  </head>
  <body style="margin:0px; overflow:hidden;">    
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>     

    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="rose-mtl" src="./static/model_obj/rose/rose.mtl"></a-asset-item>
        <a-asset-item id="rose-obj" src="./static/model_obj/rose/rose.obj"></a-asset-item>
      </a-assets>
      
      <a-marker type="pattern" url="./static/marker/pattern-marker.patt">
        <a-entity id="rose" obj-model="obj:#rose-obj; mtl:#rose-mtl;" position="0 1.5 0" scale="0.03 0.02 0.03" rotation="5 0 0"></a-entity>
        <a-entity position="0 2.25 -15" size="10" particle-system="color: #ffff14, #b0ff14"></a-entity>
        <a-text value="Thank you always, mother!!!" color="red" rotation="-90 0 0" position="0 1 0" align="center"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
